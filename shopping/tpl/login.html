<div class="login-top">
	<span id="login-left" ng-click="backToPrevious()"></span>
</div>
<div class="login-sec">
	<form action="">
		<div class="ipt-wrapper">
			<label for="user">用户名:</label>
			<input type="text" id="user" value="" placeholder="请输入用户名" class="ipt-style">
		</div>
		<div class="ipt-wrapper">
			<label for="pasd">密码:</label>
			<input type="password" id="pasd" value="" placeholder="请输入您的密码" class="ipt-style">
		</div>
		<div class="ipt-wrapper">
			<label for="cod" class="lab-cod">验证码:</label>
			<input type="text" id="cod" value="" placeholder="验证码" class="ipt-style">
			<span class="bor-R"></span>
		</div>
		<div class="btn-wrapper">
			<button type="button" id="login">登录</button>
			<button type="button" id="sign">注册</button>
		</div>
	</form>
	<ul class="login-logo">
		<li class="QQ"></li>
		<li class="WX"></li>
		<li class="sina"></li>
	</ul>
</div>
