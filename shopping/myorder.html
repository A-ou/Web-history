<script>
	function scale1(ev) {
		var HTML=document.getElementsByTagName('html')[0];
		var Ww=document.documentElement.clientWidth;
		var scale=Ww/750;
		HTML.style.fontSize=scale*100+'px';
	}
	scale1();
	var left=document.getElementById('left');
	left.onclick=function(){
		history.back(1)
	}
	var now_pay=document.getElementById('now_pay');
	now_pay.onclick=function(){
		now_pay.style.background='#ff6b00'
		window.open('pay.html','_self')
	}
</script>
